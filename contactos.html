        /*----------Contenedor-Principal----------*/
        .contenedor-principal{
            width: 100%;
            height: 120vh;              /*vh es una medida relativa*/
            background-color: #1A1A1A;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
        }
        /*----------nav-Principal----------*/
        .nav-principal{
            background-color: #333;
            padding: 10px;

        }
        /*----------ul-Principal----------*/
        .ul-principal {
            list-style: none;   /*quita los puntos de la lista*/

            margin: 0;
            display: flex; /*los elementos se ponen de manera horizontal*/
            justify-content: left;

        /*----------logo----------*/
        .logo {

            align-items:center;

            position:absolute;
            right: 40px;
            top: 2.5%;
        }
        .logo h1 {
            color: white;
            font-size: 20px;
            margin: 0;
        }
        /*----------div-principal----------*/
        .div-principal {
        width: 80%;
        max-width: 1200;
        margin: 20px auto;
        display: flex;        
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        /*----------imagen-img----------*/
        .imagen img {
           width: 50px;
           height: auto;
        }
        /*----------section----------*/
        .principal strong{
            font-weight: bold;
        }
        .principal em{
            font-style: normal;
        }
        /*----------titulo-principal----------*/
        .titulo-principal{

        margin-top: 20px;

        /*----------footer----------*/
        .footer {

        background: #333;
        color: white;
        padding: 20px;
        position:relative;
        bottom: -25%;
        border-radius: 20px;
        }
        /*----------main----------*/
        .main {

        background: #1A1A1A;

        border-radius: 20px;

            border-radius: 20px;

            font-size: 14px;
            position: absolute;
            right: 400px;
            top: 20px;

        .boton-buscar{
            padding: 8px 12px;
            margin-left: 5%;
            background-color: white;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 400px;
            top: 20px;
        }
